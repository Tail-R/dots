import = ["~/.config/alacritty/colors/github_light.toml"]

[font]
size = 9

[window]
opacity = 1.0
dynamic_title = true

[window.padding]
x = 8
y = 8

[window.dimensions]
lines = 32
columns = 96

[scrolling]
history = 4096

[cursor.style]
shape = "block"

[font.normal]
family = "NotoSansMono"

[font.bold]
family = "NotoSansMono"

[font.italic]
family = "NotoSansMono"
